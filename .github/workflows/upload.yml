name: b2-upload

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-b2-upload]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib librosa b2sdk

      - name: 🧪 Run main.py
        run: python main.py

      - name: 📁 Show files
        run: ls -lh
